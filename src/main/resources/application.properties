## Multipart config for file upload

##multipart will enable multipart file uploads
spring.servlet.multipart.enabled=true

#threshold after which files are written (min size of file)
spring.servlet.multipart.file-size-threshold=2KB

##max file size
spring.servlet.multipart.max-file-size=200MB

spring.servlet.multipart.max-request-size=215MB

spring.mvc.format.date=yyyy-MM-dd
# create directory in the root drive(where you store the project)
file.upload.location=/server/uploads

spring.jackson.serialization.fail-on-empty-beans=false

